<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/bot.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <img src="assets/bot.png" alt="logo" id="logo">
        <div class="title-text">
            <div class="title login">Login</div>
            <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required id="email">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="password">
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login" onclick="loginUser(document.getElementById('email').value, document.getElementById('password').value,e => {
                                 e.preventDefault();
                            })">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Name" required id="Sname">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required id="Semail">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required id="Spassword">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup" onclick="registerUser(document.getElementById('Semail').value, document.getElementById('Spassword').value, document.getElementById('Sname').value,e => {
                                 e.preventDefault();
                            })">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
<script src="login.js"></script>
